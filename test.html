<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            text-align: center;


        }

        .head {
            width: 100%;
            height: 80px;
            background: #1a1b1d;
            line-height: 80px;
        }

        .head img {
            float: left;
            height: 80px;
        }

        .head ul {
            list-style-type: none;
            margin-right: 100px;
        }

        .head ul li {
            float: right;
            margin-right: 80px;
            color: #fff;
        }

        .cont {
            height: 900px;
            padding: 0 420px 0 300px;
        }

        .left,
        .middle,
        .right {
            position: relative;
            float: left;
        }

        body {
            min-width: 700px;
        }

        .left {
            width: 300px;
            height: 100%;
            background: #dedfb6;
            margin-left: -100%;
            left: -300px;
        }

        .left table {
            margin: 0 auto;
            position: absolute;
            top: 50%;
            margin-top: -200px;
            border-collapse: separate;
            border-spacing: 5px 30px;
        }

        .left table caption {
            text-align: left;
            font-size: 40px;
        }

        .left th {
            text-align: left;
            margin-top: 50px;
        }

        .le {
            background: rgb(233, 161, 195);
        }

        .middle {
            width: 100%;
            height: 100%;
            background: url(http://climg.mukewang.com/590037e00001fab706000400.jpg) no-repeat top;
        }

        .middle img {

            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
        }

        .right {
            width: 420px;
            height: 100%;
            background: rgb(74, 164, 187);
            margin-right: -100%;
        }

        .form_1 {
            position: absolute;
            top: 50%;
            margin-top: -200px;
            padding-left: 20px;
        }

        .form_1 h2 {
            text-align: left;
        }

        .form_1 input {
            margin-top: 30px;
            height: 50px;
            width: 300px;
        }

        .form_1 button {
            width: 150px;
            height: 50px;
            margin-top: 30px;
            font-size: 20px;
            background: rgb(243, 15, 64);
            border: 0;
            color: #fff;
        }

        .footer {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: #000;
            color: #fff;
            position: relative;
        }

        .footer ul {
            position: absolute;
            height: 80px;
            width: 80%;

            margin-left: 10%;
        }

        .footer ul li {
            float: left;
            list-style-type: none;
            width: 16%;
        }
    </style>
</head>

<body>

                <li>手记</li>
            </ul>
        </div>
        <div class="cont">
            <div class="middle">

            </div>
            <div class="left">
                <table>
                    <caption>课程推荐</caption>
                    <tr>
                        <th class="le">职业路径</th>

                    <tr>

                    </tr>
                    <tr>

                </table>

            <div class="right">

                    <h2>登录</h2>
                    <form action="">
                        <input type="text" name="username" id="" placeholder="请输入用户名">
                        <br>
                        <input type="password" name="" id="" placeholder="请输入密码">
                        <br>
                        <button type="submit">登录</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>网站首页</li>
                <li>企业合作</li>
